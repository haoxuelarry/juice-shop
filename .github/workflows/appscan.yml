name: Tenable WAS-Scanner

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Start web application
        run: npm start &
        env:
          NODE_ENV: test

      - name: Wait for application to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "Application is ready"
              exit 0
            fi
            echo "Waiting for application... ($i/30)"
            sleep 2
          done
          echo "Application failed to start"
          exit 1

      - name: Pull Tenable WAS-Scanner image
        run: docker pull tenable/was-scanner:latest

      - name: Run Tenable WAS-Scanner
        env:
          TENABLE_IO_ACCESS_KEY: ${{ secrets.TENABLE_IO_ACCESS_KEY }}
          TENABLE_IO_SECRET_KEY: ${{ secrets.TENABLE_IO_SECRET_KEY }}
        run: |
          docker run --add-host=myapp:host-gateway \
            -e WAS_MODE=cicd \
            -e ACCESS_KEY=${{ env.TENABLE_IO_ACCESS_KEY }} \
            -e SECRET_KEY=${{ env.TENABLE_IO_SECRET_KEY }} \
            -v ./:/scanner \
            tenable/was-scanner:latest

      - name: Check scanner logs
        if: always()
        run: |
          if [ -f scanner.log ]; then
            echo "=== Scanner Log ===" 
            cat scanner.log
          else
            echo "scanner.log not found"
          fi

      - name: Upload scanner logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scanner-logs
          path: scanner.log
          if-no-files-found: warn
